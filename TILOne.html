<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title></title>
	<link rel="icon" type="image/png" href="http://cooktv.sndimg.com/webcook/imgs/le/favicon.png"/>
	<link href="http://cooktv.sndimg.com/webcook/css/sni-cc.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="http://cooktv.sndimg.com/webcook/js/sni-cc-cfg.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://www.sndimg.com/common/js/sni-core/sni-core.2.0.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" src="http://www.sndimg.com/common/adimages/networkads/cooking_channel/prod/adRestriction.js"></script>
	<script type="text/javascript">
		function connectEvents(){
			$('#definition .v-menu #wrap a').click(function(e){
				e.preventDefault();
				if ($(this).text() == 'wrap'){
					$(this).text('unwrap');
					$('#definition textarea').css('word-wrap', 'break-word');
				}else{
					$(this).text('wrap');
					$('#definition textarea').css('word-wrap', 'normal');	
				}
				
			});
			$('#definition .v-menu #show a').click(function(e){
				e.preventDefault();
				if ($(this).text() == 'show'){
					$(this).text('hide');
					$('#definition textarea').animate({height: '50em'});
				}else{
					$(this).text('show');
				$('#definition textarea').animate({height: '17em'});
				}
				
			});
		}
		function fillContent(){
			var t = $.trim($('.module-title').text()),
			l = $.trim($('.module-location').text()),
			d = $.trim($('.module-dependencies').text()),
			r = $.trim($('.module-region').text()),
			c = $('.module-code').text();
			$('head title').html(t);
			$('#location a').attr('href', l).html(l);
			$('#dependencies div').html(d);
			$('.definition-area header h1').text(t);
			if(r){
				$('#sni-w').html(r);
				$('#sni-w div').html(c);				
			}else{
				$('#sni-w').html(c);
			}
			$('#definition div').html('<textarea class="code">'+c+'</textarea>');
			$('#definition div .code').css('display', 'inline-block');
		}
		function loadContent(){
			$.get('til_one.html', function(content){
				$('body').append(content);
				fillContent();
				$('head').append('<base href="http://www.cookingchanneltv.com" target="_blank"/>');
			})
		}
		$(function(){
			connectEvents();
			loadContent();
		});
	</script>	
</head>
