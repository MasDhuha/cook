	<script type="text/javascript">
		function connectEvents(){
			$('#definition .v-menu #wrap a').click(function(e){
				e.preventDefault();
				if ($(this).text() == 'wrap'){
					$(this).text('unwrap');
					$('#definition textarea').css('word-wrap', 'break-word');
				}else{
					$(this).text('wrap');
					$('#definition textarea').css('word-wrap', 'normal');	
				}
				
			});
			$('#definition .v-menu #show a').click(function(e){
				e.preventDefault();
				if ($(this).text() == 'show'){
					$(this).text('hide');
					$('#definition textarea').animate({height: '50em'});
				}else{
					$(this).text('show');
				$('#definition textarea').animate({height: '17em'});
				}
				
			});
			$('#definition .v-menu #xml a').click(function(e){
				e.preventDefault();
				var x = location.href.split('?'),
				p = x[0],
				q = x[1];
				
				p = p.split('/')
				p[p.length-1] = '';
				p = p.join('/');
				location = 'view-source:'+p+'/'+q;
				
			});			
		}
		function fillHead(content){
			var $content = $(content),
			t = $.trim($content.find('title').text()),
			$h = $content.find('head'),
			h = $h.text(),
			notRender = $h.attr('notRender');
			notRender = notRender === 'true' ? true : false;
			$('head title').html(t);
			if (!notRender && h){
				$('head').append(h);
			}
			$('head').append('<base href="http://www.cookingchanneltv.com">');			
		}
		function fillContent(){
			var $content = $(fillContent.content),
			t = $.trim($content.find('title').text()),
			l = $.trim($content.find('location').text()),
			d = $.trim($content.find('dependencies').text()),
			r = $.trim($content.find('region').text()),
			rid = $content.find('region').attr('id'), //indicates content left or right rail
			$rc, //left or right rail region container
			$c = $content.find('code'),
			c = $c.text(),
			notRender = $c.attr('notRender');
			notRender = notRender === 'false' ? false : true;
			bc = $content.find('code').attr('bodyClass');

			$('#location a').attr('href', l).html(l);
			$('#dependencies div').html(d);
			$('.definition-area header h1').text(t);
			if (bc){
				$('body').addClass(bc);
			}
			$rc = $('#sni-bd div');
			$rc.attr('id', rid);
			if(r){
				$rc.html(r);
				$rc =$rc.find('div');				
			}
			if(!notRender){
				$rc.html(c);
			}
			$('#definition span#region').text('region '+$rc.attr('id'));			
			$('#definition div').html('<textarea class="code">'+c+'</textarea>');
			$('#definition div .code').css('display', 'inline-block');
		}
		(function (){
			$.ajax({
				async:false,
				dataType:'xml',
				url:location.href.split('?')[1], 
				success:function(content){
					fillHead(content);
					fillContent.content = content;
				}
			})
		})();
		$(function(){
			fillContent();
			connectEvents();
		})
	</script>
